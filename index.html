<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Dr. Ragima ğŸ’–</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
}

.card{
  background:#fff;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  max-width:380px;
  transition:opacity .6s;
  z-index:2;
}

h1{color:#e6005c;}
p{font-size:18px;color:#444;}

.from{
  margin-top:25px;
  font-weight:600;
  color:#e6005c;
}

.buttons{
  margin-top:30px;
  height:120px;
}

button{
  padding:14px 30px;
  font-size:18px;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:transform .3s;
}

#yesBtn{
  background:#e6005c;
  color:white;
  font-size:22px;
  transform:scale(1.2);
}

/* FIXED POSITION */
#noBtn{
  background:#ccc;
  position:fixed;
  font-size:16px;
}

/* Pulse */
.pulse{
  animation:pulse 1.1s infinite;
}
@keyframes pulse{
  0%{transform:scale(var(--scale))}
  50%{transform:scale(calc(var(--scale) + .18))}
  100%{transform:scale(var(--scale))}
}

/* Big heart */
.big-heart{
  position:fixed;
  font-size:130px;
  animation:beat 1s infinite;
  z-index:5;
}
@keyframes beat{
  0%{transform:scale(1)}
  25%{transform:scale(1.35)}
  50%{transform:scale(1)}
  75%{transform:scale(1.3)}
  100%{transform:scale(1)}
}

/* Floating hearts */
.heart{
  position:fixed;
  bottom:-20px;
  font-size:24px;
  animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
  to{transform:translateY(-110vh) scale(1.5);opacity:0}
}

/* Final message */
.final-message{
  animation:fadeZoom 2s forwards;
  opacity:0;
}
@keyframes fadeZoom{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Dr. Ragima ğŸ’–</h1>
  <p>
    Will you be my Valentine? ğŸŒ¹<br>

  </p>

  <div class="buttons">
    <button id="yesBtn">Yes ğŸ’•</button>
    <button id="noBtn">No ğŸ™ˆ</button>
  </div>

  <div class="from">â€” From Dr. Parth ğŸ’–</div>
</div>

<script>
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const card=document.getElementById("card");

let scale=1.2;
let teased=false;
let pulsing=false;

yesBtn.style.setProperty("--scale",scale);

function moveNearYes(){
  const r=yesBtn.getBoundingClientRect();
  const offsets=[
    {x:-140,y:-70},
    {x:140,y:-70},
    {x:-140,y:70},
    {x:140,y:70},
    {x:0,y:100}
  ];
  const p=offsets[Math.floor(Math.random()*offsets.length)];
  noBtn.style.left=(r.left+r.width/2+p.x)+"px";
  noBtn.style.top=(r.top+r.height/2+p.y)+"px";
}

moveNearYes(); // initial visibility

noBtn.addEventListener("mouseover",()=>{
  if(!teased){
    noBtn.textContent="Think Again ğŸ˜Œ";
    teased=true;
  }
  moveNearYes();
});

noBtn.addEventListener("click",()=>{
  noBtn.textContent="Think Again ğŸ¤ğŸ˜…";
  noBtn.style.transform="scale(.65)";

  scale+=0.4; // RAPID growth
  yesBtn.style.setProperty("--scale",scale);
  yesBtn.style.transform=`scale(${scale})`;

  if(!pulsing){
    yesBtn.classList.add("pulse");
    pulsing=true;
  }
  moveNearYes();
});

yesBtn.addEventListener("click",()=>{
  card.style.opacity="0";

  const big=document.createElement("div");
  big.className="big-heart";
  big.textContent="â¤ï¸";
  document.body.appendChild(big);

  for(let i=0;i<35;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*2)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),5000);
  }

  setTimeout(()=>{
    big.remove();
    card.style.opacity="1";
    card.innerHTML=`
      <h1 class="final-message">She Said YES ğŸ’˜</h1>
      <p class="final-message">
        Dr. Ragima,<br>
        my heart didnâ€™t just beat today â€”<br>
        it chose you â¤ï¸<br><br>
        Will you be mine, today and always?
      </p>
      <h2 class="final-message" style="color:#e6005c">
        ğŸ’ Happy Propose Day ğŸ’
      </h2>
      <div class="from final-message">
        â€” Forever yours, Dr. Parth ğŸ’–
      </div>`;
  },3200);
});
</script>

</body>
</html>
