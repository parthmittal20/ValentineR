<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Ragima ğŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      z-index: 2;
    }

    h1 { color: #e6005c; }
    p { color: #444; font-size: 18px; }

    .from {
      margin-top: 25px;
      font-size: 16px;
      color: #e6005c;
      font-weight: 600;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #e6005c;
      color: white;
    }

    #yesBtn:hover {
      background: #ff3377;
      transform: scale(1.1);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 120px;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 3s linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Dr. Ragima ğŸ’–</h1>
    <p>
      Will you be my Valentine? ğŸŒ¹<br>
      You make every day a little more beautiful.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’•</button>
      <button id="noBtn">No ğŸ™ˆ</button>
    </div>

    <div class="from">â€” From Dr. Parth ğŸ’–</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");

    let teased = false;

    noBtn.addEventListener("mouseover", () => {
      if (!teased) {
        noBtn.textContent = "Think Again ğŸ˜Œ";
        teased = true;
      }
      noBtn.style.left = Math.random() * 250 + "px";
      noBtn.style.top = Math.random() * 40 + "px";
    });

    yesBtn.addEventListener("click", () => {
      document.querySelector(".card").innerHTML =
        "<h1>She Said YES! ğŸ’˜</h1>" +
        "<p>Dr. Ragima, you just made my heart the happiest â¤ï¸<br>Happy Valentineâ€™s Day!</p>" +
        "<div class='from'>â€” From Dr. Parth ğŸ’–</div>";

      // Hearts
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "â¤ï¸";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }

      // Confetti
      for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
          ["#ff4d6d", "#ffafcc", "#cdb4db", "#ffc8dd"][Math.floor(Math.random() * 4)];
        confetti.style.animationDuration = (2 + Math.random() * 2) + "s";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 4000);
      }
    });
  </script>

</body>
</html>
