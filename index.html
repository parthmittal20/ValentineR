<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dr. Ragima üíñ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      max-width: 380px;
      z-index: 2;
      transition: opacity 0.5s ease;
    }

    h1 { color: #e6005c; }
    p { color: #444; font-size: 18px; }

    .from {
      margin-top: 25px;
      font-size: 16px;
      color: #e6005c;
      font-weight: 600;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }

    button {
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    #yesBtn {
      background: #e6005c;
      color: white;
      font-size: 22px;
      transform: scale(1.2);
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 190px;
      font-size: 16px;
    }

    /* YES pulse */
    .pulse {
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse {
      0%   { transform: scale(var(--scale)); }
      50%  { transform: scale(calc(var(--scale) + 0.12)); }
      100% { transform: scale(var(--scale)); }
    }

    /* Big pumping heart */
    .big-heart {
      position: fixed;
      font-size: 120px;
      animation: heartBeat 1s ease-in-out infinite;
      z-index: 5;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(1); }
      75% { transform: scale(1.25); }
      100% { transform: scale(1); }
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 4s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      to {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Romantic message animation */
    .final-message {
      animation: fadeZoom 2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeZoom {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Dr. Ragima üíñ</h1>
    <p>
      Will you be my Valentine? üåπ<br>
      You make every day a little more beautiful.
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>

    <div class="from">‚Äî From Dr. Parth üíñ</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const card = document.getElementById("card");

    let teased = false;
    let scale = 1.2;
    let pulsing = false;

    yesBtn.style.setProperty("--scale", scale);

    noBtn.addEventListener("mouseover", () => {
      if (!teased) {
        noBtn.textContent = "Think Again üòå";
        teased = true;
      }
      moveNo();
    });

    noBtn.addEventListener("click", () => {
      noBtn.textContent = "Think Again ü§èüòÖ";
      noBtn.style.transform = "scale(0.85)";

      scale += 0.15;
      yesBtn.style.setProperty("--scale", scale);
      yesBtn.style.transform = `scale(${scale})`;

      if (!pulsing) {
        yesBtn.classList.add("pulse");
        pulsing = true;
      }
      moveNo();
    });

    function moveNo() {
      noBtn.style.left = Math.random() * 260 + "px";
      noBtn.style.top = Math.random() * 50 + "px";
    }

    yesBtn.addEventListener("click", () => {
      card.style.opacity = "0";

      // Big heart
      const bigHeart = document.createElement("div");
      bigHeart.className = "big-heart";
      bigHeart.textContent = "‚ù§Ô∏è";
      document.body.appendChild(bigHeart);

      // Floating hearts
      for (let i = 0; i < 30; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "‚ù§Ô∏è";
        h.style.left = Math.random() * 100 + "vw";
        h.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(h);
        setTimeout(() => h.remove(), 5000);
      }

      // Final romantic message
      setTimeout(() => {
        bigHeart.remove();
        card.style.opacity = "1";
        card.innerHTML = `
          <h1 class="final-message">She Said YES üíò</h1>
          <p class="final-message">
            Dr. Ragima,<br>
            my heart didn‚Äôt just beat today ‚Äî<br>
            it chose you ‚ù§Ô∏è<br><br>
            Happy Valentine‚Äôs Day
          </p>
          <div class="from final-message">‚Äî Forever yours, Dr. Parth üíñ</div>
        `;
      }, 3000);
    });
  </script>

</body>
</html>
